<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p::first-letter {
        color: red;
        font-size: xx-large;
        
       }
        
        p::first-line {
        color: rgb(38, 180, 180);
        font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>você pode combinar os pseudo-elementos ::first-letter e ::first-line para adicionar um efeito especia à primeira letra à primeira linha de um texto! </p>
</body>
</html>
